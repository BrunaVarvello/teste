<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Romântica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f0f8;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        .question {
            margin-top: 20px;
            font-size: 18px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha sua Aventura Romântica</h1>
        <div class="question" id="question">Vamos planejar um encontro perfeito! Para começar, onde você gostaria de ir?</div>
        <div class="buttons" id="buttons">
            <button onclick="chooseOption('praia')">Praia</button>
            <button onclick="chooseOption('montanha')">Montanha</button>
            <button onclick="chooseOption('restaurante')">Restaurante</button>
            <button onclick="chooseOption('cinema')">Cinema</button>
        </div>
    </div>

    <!-- Formulário oculto para envio -->
    <form id="form" action="https://formspree.io/f/xnnqpdjv" method="POST" style="display:none;">
        <input type="hidden" name="Respostas" id="responses">
    </form>

    <script>
        // Variável para armazenar as respostas do usuário
        const responses = [];

        // Função para armazenar a escolha e passar para a próxima pergunta
        function chooseOption(choice) {
            responses.push(choice); // Armazena a resposta escolhida
            nextQuestion(choice);
        }

        // Função para exibir a próxima pergunta com base na escolha
        function nextQuestion(choice) {
            const questionElement = document.getElementById("question");
            const buttonsElement = document.getElementById("buttons");

            // Lógica para as próximas perguntas com base na escolha inicial
            if (responses.length === 1) {
                questionElement.textContent = "Ótima escolha! Qual atividade você gostaria de fazer?";
                buttonsElement.innerHTML = `
                    <button onclick="chooseOption('mergulhar')">Mergulhar</button>
                    <button onclick="chooseOption('andar de barco')">Andar de Barco</button>
                    <button onclick="chooseOption('jantar à luz de velas')">Jantar à Luz de Velas</button>
                    <button onclick="chooseOption('assistir a um filme')">Assistir a um Filme</button>
                `;
            } else if (responses.length === 2) {
                questionElement.textContent = "Qual é o tipo de música que vai embalar nosso encontro?";
                buttonsElement.innerHTML = `
                    <button onclick="chooseOption('romântica')">Romântica</button>
                    <button onclick="chooseOption('pop')">Pop</button>
                    <button onclick="chooseOption('rock')">Rock</button>
                    <button onclick="chooseOption('eletrônica')">Eletrônica</button>
                `;
            } else if (responses.length === 3) {
                questionElement.textContent = "Qual seria a sua bebida favorita para este dia?";
                buttonsElement.innerHTML = `
                    <button onclick="chooseOption('vinho')">Vinho</button>
                    <button onclick="chooseOption('cerveja')">Cerveja</button>
                    <button onclick="chooseOption('coquetel')">Coquetel</button>
                    <button onclick="chooseOption('sucos naturais')">Sucos Naturais</button>
                `;
            } else if (responses.length === 4) {
                questionElement.textContent = "Agora, como você gostaria de finalizar a noite?";
                buttonsElement.innerHTML = `
                    <button onclick="chooseOption('passeio à noite')">Passeio à Noite</button>
                    <button onclick="chooseOption('voltar para casa')">Voltar para Casa</button>
                    <button onclick="chooseOption('parada em um bar')">Parada em um Bar</button>
                    <button onclick="chooseOption('assistir a um pôr do sol')">Assistir ao Pôr do Sol</button>
                `;
            } else if (responses.length === 5) {
                questionElement.textContent = "Qual é a sua lembrança favorita de nós dois?";
                buttonsElement.innerHTML = `
                    <button onclick="chooseOption('nossa viagem')">Nossa Viagem</button>
                    <button onclick="chooseOption('o dia que nos conhecemos')">O Dia que Nos Conhecemos</button>
                    <button onclick="chooseOption('o primeiro encontro')">O Primeiro Encontro</button>
                    <button onclick="chooseOption('um momento engraçado')">Um Momento Engraçado</button>
                `;
            } else {
                questionElement.textContent = "A aventura está completa! Obrigado por planejar esse dia comigo :)";
                buttonsElement.style.display = 'none';
                sendResponses();
            }
        }

        // Função para enviar as respostas
        function sendResponses() {
            document.getElementById("responses").value = responses.join(", ");
            document.getElementById("form").submit();
        }
    </script>
</body>
</html>
